name: Test

on:
  workflow_dispatch:
  push:
    paths-ignore:
      - '.github/FUNDING.YML'
      - '.github/dependabot.yml'
      - '.github/*.md'
      - '**/*.md'
      - '.gitconfig'
      - '.gitignore'
      - '.npmignore'
      - '*LICENSE*.*'
      - 'LICENSE'
      - '.idea/**'
      - '.vscode/**'
      - 'README.md'
      - 'gulpfile.js'
      - 'appveyor.yml'
      - 'how_to_build.txt'

jobs:
  test:
    runs-on: windows-2022
    name: test-windows-2022

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup dotnet
        uses: actions/setup-dotnet@v4
        with:
            dotnet-version: '8.0.x'

      - name: "Cake"
        shell: pwsh
        run: .\build.ps1 -verbosity=minimal
